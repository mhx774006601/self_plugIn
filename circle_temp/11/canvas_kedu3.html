<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<style type='text/css'>
			#myCanvas2{
				border:1px solid #000;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var canvas = document.getElementById('myCanvas2');
				var ctx = canvas.getContext('2d');
				var year,month,day,hour,second,minute;
				// 绘制表盘
				function drawClockPie(){
				    ctx.beginPath();
				    ctx.lineWidth = 3;
				    ctx.strokeStyle = '#ddd';
				    ctx.arc(85,85,80,0,2*Math.PI);
				    ctx.stroke();
				    ctx.closePath();
				    ctx.beginPath();
				    ctx.arc(85,85,4,0,2*Math.PI);
				    ctx.fillStyle = '#000';
				    ctx.fill();
				    ctx.closePath();
				}
				
				// 绘制时刻度
				function drawClockHours(){
				    for(var i = 0,l = 3; i < 3; i++){
				        ctx.save();
				        ctx.translate(85,85);
				       // ctx.rotate(i*1/5*2*Math.PI);  
				        ctx.rotate(i* (1/3) * 3/3*Math.PI-(2/3*Math.PI));
				        ctx.beginPath();
				        ctx.lineWidth = 3;
				        ctx.strokeStyle = '#333';
				        ctx.moveTo(0,-75);
				        ctx.lineTo(0,-65);
				        ctx.stroke();
				        ctx.closePath();
				        ctx.restore();
				    }
				}
				
				// 绘制分刻度
				function drawClockMins(){
				    for(var i = 0,l = 24; i < 24; i++){
				        ctx.save();
				        ctx.translate(85,85);
				        //ctx.rotate(i*1/60*2*Math.PI);
				        ctx.rotate(i*1/24*2*Math.PI-(i* (1/24) * 2/3*Math.PI)-(2/3*Math.PI));
				        ctx.beginPath();
				        ctx.lineWidth = 1;
				        ctx.strokeStyle = '#333';
				        ctx.moveTo(0,-75);
				        ctx.lineTo(0,-70);
				        ctx.stroke();
				        ctx.closePath();
				        ctx.restore();
				    }
				}
				
				
				
				ctx.clearRect(0,0,600,600);
				    drawClockPie();
				    drawClockHours();
				    drawClockMins();
	        })
		</script>
	</head>
	<body>
		<canvas id="myCanvas2" width="500" height="500"></canvas>
		
	</body>
</html>
